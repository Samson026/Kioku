<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kioku</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
<style>
  :root {
    --bg-primary: #f5f5f5;
    --bg-secondary: #fff;
    --text-primary: #333;
    --text-secondary: #666;
    --text-tertiary: #999;
    --border-color: #ddd;
    --border-color-light: #ccc;
    --accent-color: #4a90d9;
    --accent-hover: #357abd;
    --accent-light: #f0f6ff;
    --accent-disabled: #a0c4e8;
    --shadow: rgba(0,0,0,0.1);
    --success-bg: #e8f5e9;
    --success-text: #2e7d32;
    --error-bg: #ffebee;
    --error-text: #c62828;
    --loading-bg: #e3f2fd;
    --loading-text: #1565c0;
    --input-bg: #fff;
  }

  [data-theme="dark"] {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2d2d2d;
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --text-tertiary: #808080;
    --border-color: #404040;
    --border-color-light: #505050;
    --accent-color: #5ca3e6;
    --accent-hover: #7bb8ed;
    --accent-light: #1e3a52;
    --accent-disabled: #3d5a75;
    --shadow: rgba(0,0,0,0.3);
    --success-bg: #1e3a1e;
    --success-text: #66bb6a;
    --error-bg: #3a1e1e;
    --error-text: #ef5350;
    --loading-bg: #1e2d3a;
    --loading-text: #64b5f6;
    --input-bg: #383838;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: system-ui, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: background 0.3s, color 0.3s;
  }
  .container { max-width: 900px; margin: 0 auto; padding: 20px; }

  .header-controls {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
  }
  .header-controls h1 { margin: 0; font-size: 1.8em; }
  .theme-toggle {
    background: var(--bg-secondary); border: 2px solid var(--border-color);
    border-radius: 8px; padding: 8px 16px; cursor: pointer; font-size: 1.2em;
    transition: all 0.2s;
  }
  .theme-toggle:hover {
    border-color: var(--accent-color); background: var(--accent-light);
  }

  .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; }

  .mode-toggle {
    display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;
  }
  .mode-btn {
    padding: 10px 24px; border: 2px solid var(--border-color);
    background: var(--bg-secondary); border-radius: 8px;
    cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.2s;
    color: var(--text-primary);
  }
  .mode-btn.active {
    background: var(--accent-color); color: #fff; border-color: var(--accent-color);
  }
  .mode-btn:hover:not(.active) {
    border-color: var(--accent-color); background: var(--accent-light);
  }

  .upload-area {
    border: 3px dashed var(--border-color-light); border-radius: 12px; padding: 60px 20px;
    text-align: center; cursor: pointer; transition: border-color 0.2s;
    background: var(--bg-secondary);
  }
  .upload-area:hover, .upload-area.dragover {
    border-color: var(--accent-color); background: var(--accent-light);
  }
  .upload-area input { display: none; }
  .upload-area p { font-size: 1.1em; color: var(--text-secondary); }
  .upload-area .icon { font-size: 2.4em; margin-bottom: 10px; }

  .text-input-area {
    background: var(--bg-secondary); border-radius: 12px; padding: 20px;
  }
  .text-input-area textarea {
    width: 100%; min-height: 200px; padding: 12px; border: 2px solid var(--border-color);
    border-radius: 8px; font-size: 1.1em; resize: vertical; font-family: system-ui, sans-serif;
    background: var(--input-bg); color: var(--text-primary);
  }
  .text-input-area textarea:focus {
    outline: none; border-color: var(--accent-color);
  }
  .text-extract-btn {
    margin-top: 15px; text-align: center;
  }

  .cropper-section {
    background: var(--bg-secondary); border-radius: 12px; padding: 20px; margin-top: 20px;
  }
  .cropper-wrapper { max-height: 70vh; overflow: hidden; }
  .cropper-wrapper img { max-width: 100%; display: block; }
  .cropper-buttons { margin-top: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

  .cards-section { margin-top: 20px; }
  .card-item {
    background: var(--bg-secondary); border-radius: 10px; padding: 16px; margin-bottom: 12px;
    box-shadow: 0 1px 3px var(--shadow);
  }
  .card-item .card-header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
  }
  .card-item .japanese { font-size: 1.6em; font-weight: bold; color: var(--text-primary); }
  .card-item .field { margin-bottom: 8px; }
  .card-item label { font-size: 0.85em; color: var(--text-secondary); display: block; margin-bottom: 2px; }
  .card-item input, .card-item textarea {
    width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 6px;
    font-size: 0.95em; background: var(--input-bg); color: var(--text-primary);
  }
  .card-item textarea { resize: vertical; min-height: 40px; }
  .remove-btn {
    background: none; border: none; color: var(--text-tertiary); font-size: 1.4em; cursor: pointer;
    padding: 0 6px;
  }
  .remove-btn:hover { color: #e44; }

  .generate-section { margin-top: 20px; text-align: center; }
  .deck-name-input {
    padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1em;
    width: 300px; max-width: 100%; margin-bottom: 15px;
    background: var(--input-bg); color: var(--text-primary);
  }

  .btn {
    padding: 12px 28px; border: none; border-radius: 8px; font-size: 1em;
    cursor: pointer; transition: background 0.2s; font-weight: 600;
  }
  .btn-primary { background: var(--accent-color); color: #fff; }
  .btn-primary:hover { background: var(--accent-hover); }
  .btn-primary:disabled { background: var(--accent-disabled); cursor: not-allowed; }
  .btn-secondary {
    background: var(--bg-secondary); color: var(--text-primary);
    border: 1px solid var(--border-color);
  }
  .btn-secondary:hover { background: var(--accent-light); }
  .btn-success { background: #4caf50; color: #fff; }
  .btn-success:hover { background: #43a047; }
  .btn:disabled { opacity: 0.75; cursor: not-allowed; }

  .status {
    text-align: center; margin-top: 15px; padding: 12px; border-radius: 8px; display: flex;
    align-items: center; justify-content: center; gap: 8px;
  }
  .status.loading { background: var(--loading-bg); color: var(--loading-text); }
  .status.error { background: var(--error-bg); color: var(--error-text); }
  .status.success { background: var(--success-bg); color: var(--success-text); }

  .spinner {
    display: inline-block; width: 18px; height: 18px; border: 3px solid var(--loading-text);
    border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="app" class="container">
  <div class="header-controls">
    <h1>Kioku</h1>
    <button class="theme-toggle" @click="toggleTheme" title="Toggle dark mode">
      {{ theme === 'dark' ? '☼' : '☾' }}
    </button>
  </div>
  <p class="subtitle">Upload a photo of, or paste Japanese text to generate flashcards with audio</p>

  <div class="mode-toggle">
    <button class="mode-btn" :class="{ active: inputMode === 'image' }" @click="switchMode('image')">Image</button>
    <button class="mode-btn" :class="{ active: inputMode === 'text' }" @click="switchMode('text')">Text</button>
  </div>

  <div
    v-if="inputMode === 'image' && !showCropper"
    class="upload-area"
    :class="{ dragover }"
    @click="openFilePicker"
    @dragover.prevent="dragover = true"
    @dragleave="dragover = false"
    @drop.prevent="onDrop"
  >
    <div class="icon">IMG</div>
    <p>Drop an image here or click to upload</p>
    <input ref="fileInput" type="file" accept="image/*" @change="onFileChange">
  </div>

  <div v-if="inputMode === 'text'" class="text-input-area">
    <textarea
      v-model="textInput"
      placeholder="Paste Japanese text here..."
      @keydown.ctrl.enter="extractFromText"
      @keydown.meta.enter="extractFromText"
    ></textarea>
    <div class="text-extract-btn">
      <button class="btn btn-primary" :disabled="extracting || !textInput.trim()" @click="extractFromText">Extract Cards</button>
    </div>
  </div>

  <div v-if="inputMode === 'image' && showCropper" class="cropper-section">
    <div class="cropper-wrapper">
      <img ref="cropperImage" :src="imageSrc" alt="Preview" @load="onCropperImageLoad">
    </div>
    <div class="cropper-buttons">
      <button class="btn btn-secondary" @click="zoom(0.1)" title="Zoom in">+</button>
      <button class="btn btn-secondary" @click="zoom(-0.1)" title="Zoom out">&minus;</button>
      <button class="btn btn-secondary" @click="resetZoom" title="Reset zoom">Reset</button>
      <button class="btn btn-primary" :disabled="extracting" @click="extractFromCrop">Extract Text</button>
      <button class="btn btn-secondary" :disabled="extracting" @click="extractFromFullImage">Use Full Image</button>
      <button class="btn btn-secondary" :disabled="extracting" @click="resetAll">Choose Different Image</button>
    </div>
  </div>

  <div v-if="extractStatus.type" class="status" :class="extractStatus.type">
    <span v-if="extractStatus.type === 'loading'" class="spinner"></span>
    <span>{{ extractStatus.message }}</span>
  </div>

  <div v-if="cards.length > 0" class="cards-section">
    <h2 style="margin-bottom: 15px;">Extracted Cards</h2>
    <div class="card-item" v-for="(card, i) in cards" :key="i">
      <div class="card-header">
        <span class="japanese">{{ card.japanese }}</span>
        <button class="remove-btn" title="Remove" @click="removeCard(i)">&times;</button>
      </div>
      <div class="field">
        <label>Reading</label>
        <input v-model="card.reading">
      </div>
      <div class="field">
        <label>Meaning</label>
        <input v-model="card.meaning">
      </div>
      <div class="field">
        <label>Example Sentence</label>
        <textarea v-model="card.example_sentence"></textarea>
      </div>
      <div class="field">
        <label>Example Translation</label>
        <textarea v-model="card.example_translation"></textarea>
      </div>
    </div>
  </div>

  <div v-if="cards.length > 0" class="generate-section">
    <input type="text" class="deck-name-input" v-model="deckName" placeholder="Deck name">
    <br>
    <button class="btn btn-success" :disabled="generating" @click="generateToAnki">Add to Anki</button>
    <div v-if="generateStatus.type" class="status" :class="generateStatus.type">
      <span v-if="generateStatus.type === 'loading'" class="spinner"></span>
      <span>{{ generateStatus.message }}</span>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      theme: localStorage.getItem("theme") || "light",
      inputMode: "image",
      textInput: "",
      dragover: false,
      imageSrc: "",
      originalFile: null,
      cropper: null,
      objectUrl: null,
      cards: [],
      deckName: "ankiGen",
      extracting: false,
      generating: false,
      extractStatus: { type: "", message: "" },
      generateStatus: { type: "", message: "" },
    };
  },
  mounted() {
    // Apply saved theme on mount
    document.documentElement.setAttribute("data-theme", this.theme);
  },
  computed: {
    showCropper() {
      return Boolean(this.imageSrc);
    },
  },
  methods: {
    toggleTheme() {
      this.theme = this.theme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", this.theme);
      localStorage.setItem("theme", this.theme);
    },
    switchMode(mode) {
      this.inputMode = mode;
      this.cards = [];
      this.extractStatus = { type: "", message: "" };
      this.generateStatus = { type: "", message: "" };
      if (mode === "text") {
        this.resetAll();
      }
    },
    openFilePicker() {
      this.$refs.fileInput.click();
    },
    onFileChange(event) {
      const file = event.target.files && event.target.files[0];
      if (file) this.loadImage(file);
    },
    onDrop(event) {
      this.dragover = false;
      const file = event.dataTransfer.files && event.dataTransfer.files[0];
      if (file) this.loadImage(file);
    },
    loadImage(file) {
      this.originalFile = file;
      this.cards = [];
      this.generateStatus = { type: "", message: "" };
      this.extractStatus = { type: "", message: "" };
      if (this.objectUrl) URL.revokeObjectURL(this.objectUrl);
      this.objectUrl = URL.createObjectURL(file);
      this.imageSrc = this.objectUrl;
    },
    onCropperImageLoad() {
      if (this.cropper) this.cropper.destroy();
      this.cropper = new Cropper(this.$refs.cropperImage, {
        viewMode: 2,
        autoCropArea: 0.8,
        dragMode: 'move',
        zoomOnWheel: false,
        toggleDragModeOnDblclick: true,
      });
    },
    resetAll() {
      if (this.cropper) {
        this.cropper.destroy();
        this.cropper = null;
      }
      if (this.objectUrl) {
        URL.revokeObjectURL(this.objectUrl);
        this.objectUrl = null;
      }
      this.imageSrc = "";
      this.originalFile = null;
      this.cards = [];
      this.deckName = "ankiGen";
      this.extracting = false;
      this.generating = false;
      this.extractStatus = { type: "", message: "" };
      this.generateStatus = { type: "", message: "" };
      if (this.$refs.fileInput) this.$refs.fileInput.value = "";
    },
    zoom(ratio) {
      if (this.cropper) this.cropper.zoom(ratio);
    },
    resetZoom() {
      if (this.cropper) this.cropper.zoomTo(0);
    },
    async extractFromCrop() {
      if (!this.cropper) return;
      const canvas = this.cropper.getCroppedCanvas();
      if (!canvas) return;
      const blob = await new Promise((resolve) => {
        canvas.toBlob((b) => resolve(b), this.originalFile?.type || "image/jpeg");
      });
      if (!blob) {
        this.extractStatus = { type: "error", message: "Failed to crop image." };
        return;
      }
      await this.sendForExtraction(blob);
    },
    async extractFromFullImage() {
      if (!this.originalFile) return;
      await this.sendForExtraction(this.originalFile);
    },
    async sendForExtraction(blob) {
      this.extracting = true;
      this.extractStatus = { type: "loading", message: "Extracting Japanese text..." };
      const formData = new FormData();
      formData.append("file", blob, "image.jpg");

      try {
        const resp = await fetch("/api/extract", { method: "POST", body: formData });
        if (!resp.ok) {
          const errorData = await resp.json().catch(() => ({}));
          const detail = errorData.detail || `Server error: ${resp.status}`;

          if (detail.includes("GROQ_API_KEY")) {
            this.extractStatus = {
              type: "error",
              message: "⚠️ GROQ_API_KEY is not configured. Please set it in your .env file."
            };
          } else {
            this.extractStatus = { type: "error", message: `Extraction failed: ${detail}` };
          }
          return;
        }
        const data = await resp.json();
        if (!data.cards || data.cards.length === 0) {
          this.extractStatus = { type: "error", message: "No Japanese text found in the image." };
          return;
        }
        this.cards = data.cards;
        this.extractStatus = { type: "success", message: `Found ${data.cards.length} card(s)` };
      } catch (err) {
        this.extractStatus = { type: "error", message: `Extraction failed: ${err.message}` };
      } finally {
        this.extracting = false;
      }
    },
    async extractFromText() {
      if (!this.textInput.trim()) return;
      this.extracting = true;
      this.extractStatus = { type: "loading", message: "Enriching Japanese text..." };

      try {
        const resp = await fetch("/api/extract-text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: this.textInput }),
        });
        if (!resp.ok) {
          const errorData = await resp.json().catch(() => ({}));
          const detail = errorData.detail || `Server error: ${resp.status}`;

          if (detail.includes("GROQ_API_KEY")) {
            this.extractStatus = {
              type: "error",
              message: "⚠️ GROQ_API_KEY is not configured. Please set it in your .env file."
            };
          } else {
            this.extractStatus = { type: "error", message: `Extraction failed: ${detail}` };
          }
          return;
        }
        const data = await resp.json();
        if (!data.cards || data.cards.length === 0) {
          this.extractStatus = { type: "error", message: "No cards could be generated from the text." };
          return;
        }
        this.cards = data.cards;
        this.extractStatus = { type: "success", message: `Found ${data.cards.length} card(s)` };
      } catch (err) {
        this.extractStatus = { type: "error", message: `Extraction failed: ${err.message}` };
      } finally {
        this.extracting = false;
      }
    },
    removeCard(index) {
      this.cards.splice(index, 1);
      if (this.cards.length === 0) this.generateStatus = { type: "", message: "" };
    },
    async generateToAnki() {
      if (this.cards.length === 0) return;
      this.generating = true;
      this.generateStatus = {
        type: "loading",
        message: "Generating audio and adding to Anki... This may take a minute.",
      };

      try {
        const resp = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cards: this.cards, deck_name: this.deckName }),
        });

        const payload = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          const detail = payload.detail || `Server error: ${resp.status}`;
          throw new Error(detail);
        }

        this.generateStatus = {
          type: "success",
          message: `Added ${payload.added} card(s) to ${this.deckName} deck.`,
        };
      } catch (err) {
        this.generateStatus = { type: "error", message: `Generation failed: ${err.message}` };
      } finally {
        this.generating = false;
      }
    },
  },
  beforeUnmount() {
    if (this.cropper) this.cropper.destroy();
    if (this.objectUrl) URL.revokeObjectURL(this.objectUrl);
  },
}).mount("#app");
</script>
</body>
</html>
