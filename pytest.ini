[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (e.g., requiring model loading)
    requires_env: Tests requiring environment variables

# Asyncio configuration
asyncio_mode = auto
